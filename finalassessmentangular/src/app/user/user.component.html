<html>

<head>
  <style>
    .sidebar a {
      display: block;
      color: black;
    }

    .sidebar a:hover:not(.active) {
      background-color: #555;
      color: blanchedalmond;
    }
  </style>
</head>


<br><br><br><br><br><br>

<body class="page">
  <div class="alert alert-success" *ngIf='Data'>{{Data.description}}</div>
  <h2 class="text-center mt-4 text-primary" style="color:black;"><b>Welcome user........ </b></h2>
  <div class="row">
    <div class="col-3 mt-4 offset-5">

      <div class="sidebar">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <a class="nav-link " id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
            aria-controls="v-pills-profile" aria-selected="true" routerLink="/add"><b>Add Products</b> </a>
          <a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
            aria-controls="v-pills-home" aria-selected="true" routerLink="/update"><b>Update Products</b></a>
          <a class="nav-link  " id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-home" role="tab"
            aria-controls="v-pills-home" aria-selected="true" routerLink="/delete"><b>Remove Products</b></a>
          <a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
            aria-controls="v-pills-home" aria-selected="true" routerLink="/showall"><b>Show All Products</b></a>
          <a class="nav-link " id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"

        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
        </div>
        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"></div>
        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"></div>
        <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab"></div>
      </div>
    </div>
  </div>
