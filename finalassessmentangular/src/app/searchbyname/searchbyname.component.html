<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="searchProducts(form)">
    <h1 class="text-center bg-white text-dark">Search Product</h1>
    <div class="form-group">
       
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product name...." #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
        <p class="alert alert-danger" *ngIf="name.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-danger float-right" [disabled]="form.invalid" >Search</button>
    </div>
</div>
</form>
