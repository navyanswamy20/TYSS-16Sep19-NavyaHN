<form action="" class="col-md-4 offset-4 mt-5 card card-body" #form="ngForm" (ngSubmit)="deleteProducts(form)">
    <h1 class="text-center bg-white text-dark">Delete Product</h1>
    <div class="form-group">
       
    <div class="form-group">
        <input type="text" name="pid" id="pid" class="form-control" placeholder="Enter Product Id...." #pid="ngModel" ngModel required>
        <div *ngIf="pid.touched && pid.invalid">
        <p class="alert alert-danger" *ngIf="pid.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-danger float-right" [disabled]="form.invalid" >Delete Product</button>
    </div>
</div>
</form>
