<form action="" class="col-md-4 offset-4 mt-5 card card-body addasset" #form="ngForm" (ngSubmit)="updateProducts(form)">
    <h1 class="text-center bg-dark text-white">Update Product</h1>
    <div class="form-group">
       
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Product Name...." #name="ngModel" ngModel required>
        <div *ngIf="name.touched && name.invalid">
        <p class="alert alert-danger" *ngIf="name.errors.required">*This Field is required</p>
        </div>
    </div>

        <div class="form-group">
            <input type="text" name="category" id="category" class="form-control" placeholder="Enter category...." #category="ngModel" ngModel required>
            <div *ngIf="category.touched && category.invalid">
            <p class="alert alert-danger" *ngIf="category.errors.required">*This Field is required</p>
            </div>
        </div>
    
    <div class="form-group">
        <input type="text" name="company" id="company" class="form-control" placeholder="Enter company..." #company="ngModel" ngModel required >
        <div *ngIf="company.touched && company.invalid">
            <p class="alert alert-danger" *ngIf="company.errors.required">*This Field is required</p>
        </div>   
    </div>

    <div class="form-group">
        <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Enter Quantity...." #quantity="ngModel" ngModel required>
        <div *ngIf="quantity.touched && quantity.invalid">
        <p class="alert alert-danger" *ngIf="quantity.errors.required">*This Field is required</p>
        </div>
    </div>

    <div class="form-group">
        <input type="text" name="price" id="price" class="form-control" placeholder="Enter Price...." #price="ngModel" ngModel required>
        <div *ngIf="price.touched && price.invalid">
        <p class="alert alert-danger" *ngIf="price.errors.required">*This Field is required</p>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-primary float-right" [disabled]="form.invalid" >Update Products</button>
    </div>
</div>
</form>
