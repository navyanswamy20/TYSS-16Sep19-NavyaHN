<div class="alert alert-danger"*ngIf='error'>{{error}}</div>
<div class="col-md-6 offset-md-3 mt-5">
    <form #loginForm='ngForm' (ngSubmit)='login(loginForm)'>
        <input type="email" name="email" id="email" placeholder="Enter email" #email="ngModel" ngModel class="form-control mb-3">
        <input type="password" name="password" id="password" placeholder="Enter password" #password="ngModel" ngModel class="form-control mb-3">
      <button class="btn btn-outline-dark" type="submit">Login</button>
    </form>
</div>
