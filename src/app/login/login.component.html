<form action="" class="col-md-4 offset-3 mt-4 card card-body" #form="ngForm" (ngSubmit)="loginData(form)">
    <h1 class="text-center bg-success text-white">Please Login</h1>
       <div class="form-group">
          <input type="text" name="mail" id="mail" class="form-control" placeholder="Enter Email" #mail="ngModel" ngModel required>
          <div *ngIf="mail.touched && mail.invalid">
           <p *ngIf="mail.errors.required" class="alert alert-danger">this field is Required</p>
              </div>
       </div>
       <div class="form-group">
        <input type="text" name="password" id="password" class="form-control" placeholder="Enter password" #password="ngModel" ngModel required>
        <div *ngIf="password.touched && password.invalid">
         <p *ngIf="password.errors.required" class="alert alert-danger">this field is Required</p>
            </div>
     </div>
     <div class="form-group">
        <button type="submit" class="btn btn-outline-dark text-white bg-success float-right" [disabled]="form.invalid">Login</button>
    </div>
       </form>
